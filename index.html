<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Variáveis CSS</title>
	
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="https://cssintranetsaude.netlify.app/assets/css/styles-template-saude.css">

    <!-- Fallback interno das variáveis CSS -->
    <style>
        :root {
            /* Fallback: Colors */
            --primary-color: #4fc9c4;
            --primary-dark: #43aca7;
            --primary-hover: #3c9b96;
            --secondary-color: #6d7a8c;
            --text-color: #3f485d;
            --background-color: #f9fafb;

            /* Fallback: Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;

            /* Fallback: Font sizes */
            --font-size-sm: 16px;
            --font-size-md: 18px;
            --font-size-lg: 24px;

            /* Fallback: Shadows */
            --shadow-md: 0px 4px 6px rgba(0, 0, 0, 0.1);

            /* Fallback: Border radius */
            --border-radius-md: 8px;

            /* Fallback: Gradients */
            --gradient-primary: linear-gradient(90deg, #4fc9c4, #43aca7);

            /* Fallback: Transitions */
            --transition-medium: 0.5s ease-in-out;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: var(--spacing-lg);
        }

        h1 {
            color: var(--primary-color);
            font-size: var(--font-size-lg);
        }

        .button {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-lg);
            color: #fff;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: background var(--transition-medium);
        }

        .button:hover {
            background: var(--primary-dark);
        }

        .card {
            padding: var(--spacing-lg);
            background-color: #fff;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-lg);
        }

        .card h2 {
            font-size: var(--font-size-md);
            color: var(--secondary-color);
        }

        .card p {
            font-size: var(--font-size-sm);
            line-height: 1.5;
        }

        .responsive-text {
            font-size: var(--font-size-md);
        }

        @media (max-width: 768px) { /* Tablets */
            .responsive-text {
                font-size: var(--font-size-sm);
            }
        }

        @media (max-width: 480px) { /* Smartphones */
            .responsive-text {
                font-size: 14px; /* Ajustando diretamente */
            }
        }
    </style>
</head>
<body>
    <h1>Teste de Variáveis CSS</h1>
    <p class="responsive-text">
        Este é um exemplo de aplicação de variáveis CSS do arquivo externo. Redimensione a janela para observar as mudanças.
    </p>

    <div class="card">
        <h2>Cartão de Demonstração</h2>
        <p>Este cartão utiliza variáveis de cores, espaçamento, sombras e bordas do arquivo CSS externo ou do fallback interno.</p>
    </div>

    <button class="button">Clique Aqui</button>
</body>
</html>
